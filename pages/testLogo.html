<script>

  let el = document.querySelector('#mabinogi-logo')
  let myAnimation = new LazyLinePainter(el, {
    strokeColor: '#f00',
    strokeWidth: 1,
  });
  myAnimation.on('start:all', event => {
    event.el.classList.remove('path-complete')
  })
  myAnimation.on('complete:all', event => {
    console.log(event)
    event.el.classList.add('path-complete')
  })
  myAnimation.on('complete', () => {
    setTimeout(() => {
      console.log('logoComplete')
    }, 500)
  })

  el.addEventListener('click', paint, false);
  function paint(){
    myAnimation.paint();
  }
  paint();
</script>
